<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F8FAFC"/>
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#EFF6FF"/>
  
  <!-- Chart Background -->
  <rect x="70" y="100" width="460" height="230" rx="5" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Chart Title -->
  <text x="85" y="80" font-family="Arial" font-weight="bold" font-size="16" fill="#1E293B">Sentiment Signals and Market Impact</text>
  
  <!-- Grid Lines -->
  <line x1="70" y1="160" x2="530" y2="160" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="70" y1="220" x2="530" y2="220" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="70" y1="280" x2="530" y2="280" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="85" y="310" font-family="Arial" font-size="12" fill="#64748B">Early Signal</text>
  <text x="215" y="310" font-family="Arial" font-size="12" fill="#64748B">Pattern Confirmation</text>
  <text x="350" y="310" font-family="Arial" font-size="12" fill="#64748B">Alert</text>
  <text x="450" y="310" font-family="Arial" font-size="12" fill="#64748B">Market Reaction</text>
  
  <!-- Y-Axis Labels -->
  <text x="55" y="160" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end">0%</text>
  <text x="55" y="220" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end">-10%</text>
  <text x="55" y="280" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end">-20%</text>
  
  <!-- Traditional Sentiment Line -->
  <path d="M100,160 L200,165 L300,170 L400,240 L500,280" stroke="#94A3B8" stroke-width="2" fill="none"/>
  <text x="510" y="280" font-family="Arial" font-size="12" fill="#94A3B8">Traditional</text>
  
  <!-- Sentimark Sentiment Line -->
  <path d="M100,160 L200,180 L300,210 L400,230 L500,280" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <text x="510" y="230" font-family="Arial" font-size="12" fill="#3B82F6">Sentimark</text>
  
  <!-- Alert Point -->
  <circle cx="300" cy="210" r="6" fill="#3B82F6"/>
  <line x1="300" y1="100" x2="300" y2="330" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Market Event Point -->
  <circle cx="400" cy="240" r="6" fill="#EF4444"/>
  <line x1="400" y1="100" x2="400" y2="330" stroke="#EF4444" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="250" y="130" width="100" height="45" rx="5" fill="white" stroke="#E2E8F0"/>
  <circle cx="265" cy="142" r="4" fill="#3B82F6"/>
  <text x="275" y="146" font-family="Arial" font-size="12" fill="#1E293B">Sentimark</text>
  <circle cx="265" cy="162" r="4" fill="#94A3B8"/>
  <text x="275" y="166" font-family="Arial" font-size="12" fill="#1E293B">Traditional</text>
  
  <!-- Time Advantage Annotation -->
  <line x1="300" y1="350" x2="400" y2="350" stroke="#3B82F6" stroke-width="2"/>
  <text x="330" y="365" font-family="Arial" font-size="12" fill="#3B82F6" text-anchor="middle">Time Advantage</text>
</svg>