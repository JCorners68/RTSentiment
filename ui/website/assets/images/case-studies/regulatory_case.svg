<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F8FAFC"/>
  <rect x="30" y="30" width="540" height="340" rx="10" fill="#EFF6FF"/>
  
  <!-- Regulatory Graph -->
  <rect x="50" y="70" width="500" height="240" rx="6" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Grid Lines -->
  <line x1="50" y1="130" x2="550" y2="130" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="50" y1="190" x2="550" y2="190" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="50" y1="250" x2="550" y2="250" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- X-axis Labels -->
  <text x="100" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 1</text>
  <text x="166" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 2</text>
  <text x="232" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 3</text>
  <text x="298" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 4</text>
  <text x="364" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 5</text>
  <text x="430" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 6</text>
  <text x="496" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 7</text>
  
  <!-- Y-axis Labels -->
  <text x="40" y="130" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">High</text>
  <text x="40" y="190" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">Neutral</text>
  <text x="40" y="250" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">Low</text>
  
  <!-- Graph Title -->
  <text x="300" y="55" font-family="Arial" font-weight="bold" font-size="14" fill="#1E293B" text-anchor="middle">Regulatory Sentiment &amp; Market Response</text>
  
  <!-- Market Sentiment Line (Traditional) -->
  <path d="M100,130 L166,132 L232,128 L298,130 L364,135 L430,180 L496,230" stroke="#94A3B8" stroke-width="2" fill="none"/>
  <circle cx="430" cy="180" r="4" fill="#94A3B8"/>
  <text x="520" y="180" font-family="Arial" font-size="10" fill="#94A3B8">Market Sentiment</text>
  
  <!-- Sentimark Sentiment Line -->
  <path d="M100,130 L166,145 L232,160 L298,180 L364,195 L430,180 L496,230" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <circle cx="232" cy="160" r="4" fill="#3B82F6"/>
  <text x="520" y="160" font-family="Arial" font-size="10" fill="#3B82F6">Sentimark Signals</text>
  
  <!-- Stock Price Line -->
  <path d="M100,135 L166,132 L232,128 L298,130 L364,135 L430,210 L496,240" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4" fill="none"/>
  <circle cx="430" cy="210" r="4" fill="#EF4444"/>
  <text x="520" y="230" font-family="Arial" font-size="10" fill="#EF4444">Stock Price</text>
  
  <!-- Annotations -->
  <line x1="232" y1="70" x2="232" y2="310" stroke="#3B82F6" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="192" y="315" width="80" height="20" rx="4" fill="#3B82F6" fill-opacity="0.1"/>
  <text x="232" y="330" font-family="Arial" font-size="10" fill="#3B82F6" text-anchor="middle">Signal Alert</text>
  
  <line x1="430" y1="70" x2="430" y2="310" stroke="#EF4444" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="390" y="315" width="80" height="20" rx="4" fill="#EF4444" fill-opacity="0.1"/>
  <text x="430" y="330" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle">Investigation</text>
  
  <!-- Risk indicators -->
  <rect x="140" y="160" width="16" height="16" rx="2" fill="#EF4444" fill-opacity="0.2"/>
  <text x="148" y="171" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle">!</text>
  
  <rect x="200" y="150" width="16" height="16" rx="2" fill="#EF4444" fill-opacity="0.2"/>
  <text x="208" y="161" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle">!</text>
  
  <rect x="266" y="140" width="16" height="16" rx="2" fill="#EF4444" fill-opacity="0.2"/>
  <text x="274" y="151" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle">!</text>
  
  <rect x="332" y="130" width="16" height="16" rx="2" fill="#EF4444" fill-opacity="0.2"/>
  <text x="340" y="141" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle">!</text>
  
  <rect x="398" y="120" width="16" height="16" rx="2" fill="#EF4444" fill-opacity="0.2"/>
  <text x="406" y="131" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle">!</text>
  
  <!-- Time Advantage -->
  <line x1="232" y1="345" x2="430" y2="345" stroke="#3B82F6" stroke-width="2"/>
  <text x="330" y="360" font-family="Arial" font-size="10" fill="#3B82F6" text-anchor="middle">7 Week Advantage</text>
</svg>