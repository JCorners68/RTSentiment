<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F8FAFC"/>
  <rect x="30" y="30" width="540" height="340" rx="10" fill="#EFF6FF"/>
  
  <!-- Supply Chain Graph -->
  <rect x="50" y="70" width="500" height="240" rx="6" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Grid Lines -->
  <line x1="50" y1="130" x2="550" y2="130" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="50" y1="190" x2="550" y2="190" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="50" y1="250" x2="550" y2="250" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- X-axis Labels -->
  <text x="100" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 1</text>
  <text x="200" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 2</text>
  <text x="300" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 3</text>
  <text x="400" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 4</text>
  <text x="500" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 5</text>
  
  <!-- Y-axis Labels -->
  <text x="40" y="130" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">High</text>
  <text x="40" y="190" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">Medium</text>
  <text x="40" y="250" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">Low</text>
  
  <!-- Graph Title -->
  <text x="300" y="55" font-family="Arial" font-weight="bold" font-size="14" fill="#1E293B" text-anchor="middle">Supply Chain Sentiment & Production Forecast</text>
  
  <!-- Market Sentiment Line (Traditional) -->
  <path d="M100,130 L180,135 L250,140 L320,160 L400,220 L500,240" stroke="#94A3B8" stroke-width="2" fill="none"/>
  <circle cx="300" cy="150" r="4" fill="#94A3B8"/>
  <text x="520" y="240" font-family="Arial" font-size="10" fill="#94A3B8">Market Sentiment</text>
  
  <!-- Sentimark Sentiment Line -->
  <path d="M100,130 L180,150 L250,180 L320,210 L400,230 L500,240" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <circle cx="300" cy="210" r="4" fill="#3B82F6"/>
  <text x="520" y="210" font-family="Arial" font-size="10" fill="#3B82F6">Sentimark Signals</text>
  
  <!-- Production Forecast Line -->
  <path d="M100,120 L180,125 L250,130 L320,150 L400,230 L500,235" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4" fill="none"/>
  <circle cx="400" cy="230" r="4" fill="#EF4444"/>
  <text x="520" y="130" font-family="Arial" font-size="10" fill="#EF4444">Production Forecast</text>
  
  <!-- Annotations -->
  <line x1="300" y1="70" x2="300" y2="310" stroke="#3B82F6" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="260" y="315" width="80" height="20" rx="4" fill="#3B82F6" fill-opacity="0.1"/>
  <text x="300" y="330" font-family="Arial" font-size="10" fill="#3B82F6" text-anchor="middle">Signal Alert</text>
  
  <line x1="400" y1="70" x2="400" y2="310" stroke="#EF4444" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="360" y="315" width="80" height="20" rx="4" fill="#EF4444" fill-opacity="0.1"/>
  <text x="400" y="330" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle">Announcement</text>
  
  <!-- Time Advantage -->
  <line x1="300" y1="345" x2="400" y2="345" stroke="#3B82F6" stroke-width="2"/>
  <text x="350" y="360" font-family="Arial" font-size="10" fill="#3B82F6" text-anchor="middle">3 Week Advantage</text>
</svg>