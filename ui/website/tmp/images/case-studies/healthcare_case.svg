<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F8FAFC"/>
  <rect x="30" y="30" width="540" height="340" rx="10" fill="#EFF6FF"/>
  
  <!-- Healthcare Graph -->
  <rect x="50" y="70" width="500" height="240" rx="6" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Grid Lines -->
  <line x1="50" y1="130" x2="550" y2="130" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="50" y1="190" x2="550" y2="190" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="50" y1="250" x2="550" y2="250" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- X-axis Labels -->
  <text x="110" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 1</text>
  <text x="190" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 2</text>
  <text x="270" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 3</text>
  <text x="350" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 4</text>
  <text x="430" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 5</text>
  <text x="510" y="280" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Week 6</text>
  
  <!-- Y-axis Labels -->
  <text x="40" y="130" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">High</text>
  <text x="40" y="190" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">Neutral</text>
  <text x="40" y="250" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">Low</text>
  
  <!-- Graph Title -->
  <text x="300" y="55" font-family="Arial" font-weight="bold" font-size="14" fill="#1E293B" text-anchor="middle">Healthcare Innovation Sentiment Analysis</text>
  
  <!-- Market Sentiment Line (Traditional) -->
  <path d="M110,210 L190,205 L270,200 L350,195 L430,160 L510,110" stroke="#94A3B8" stroke-width="2" fill="none"/>
  <circle cx="350" cy="195" r="4" fill="#94A3B8"/>
  <text x="80" y="310" font-family="Arial" font-size="10" fill="#94A3B8">Market Sentiment</text>
  
  <!-- Sentimark Sentiment Line -->
  <path d="M110,210 L190,190 L270,170 L350,150 L430,120 L510,110" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <circle cx="270" cy="170" r="4" fill="#3B82F6"/>
  <text x="230" y="310" font-family="Arial" font-size="10" fill="#3B82F6">Sentimark Signals</text>
  
  <!-- Stock Price Line -->
  <path d="M110,190 L190,192 L270,188 L350,190 L430,120 L510,90" stroke="#10B981" stroke-width="2" stroke-dasharray="4,4" fill="none"/>
  <circle cx="430" cy="120" r="4" fill="#10B981"/>
  <text x="370" y="310" font-family="Arial" font-size="10" fill="#10B981">Stock Price</text>
  
  <!-- Annotations -->
  <line x1="270" y1="70" x2="270" y2="310" stroke="#3B82F6" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="230" y="330" width="80" height="20" rx="4" fill="#3B82F6" fill-opacity="0.1"/>
  <text x="270" y="345" font-family="Arial" font-size="10" fill="#3B82F6" text-anchor="middle">Signal Alert</text>
  
  <line x1="430" y1="70" x2="430" y2="310" stroke="#10B981" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="390" y="330" width="80" height="20" rx="4" fill="#10B981" fill-opacity="0.1"/>
  <text x="430" y="345" font-family="Arial" font-size="10" fill="#10B981" text-anchor="middle">Trial Results</text>
  
  <!-- Key points -->
  <circle cx="110" cy="210" r="3" fill="#3B82F6"/>
  <circle cx="190" cy="190" r="3" fill="#3B82F6"/>
  <circle cx="270" cy="170" r="3" fill="#3B82F6"/>
  <circle cx="350" cy="150" r="3" fill="#3B82F6"/>
  <circle cx="430" cy="120" r="3" fill="#3B82F6"/>
  <circle cx="510" cy="110" r="3" fill="#3B82F6"/>
  
  <!-- Time Advantage -->
  <line x1="270" y1="365" x2="430" y2="365" stroke="#3B82F6" stroke-width="2"/>
  <text x="350" y="380" font-family="Arial" font-size="10" fill="#3B82F6" text-anchor="middle">5 Week Advantage</text>
  
  <!-- Positive indicators -->
  <circle cx="170" cy="150" r="10" fill="#10B981" fill-opacity="0.2"/>
  <text x="170" y="153" font-family="Arial" font-size="10" fill="#10B981" text-anchor="middle">+</text>
  
  <circle cx="240" cy="130" r="10" fill="#10B981" fill-opacity="0.2"/>
  <text x="240" y="133" font-family="Arial" font-size="10" fill="#10B981" text-anchor="middle">+</text>
  
  <circle cx="320" cy="110" r="10" fill="#10B981" fill-opacity="0.2"/>
  <text x="320" y="113" font-family="Arial" font-size="10" fill="#10B981" text-anchor="middle">+</text>
</svg>