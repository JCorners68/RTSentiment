<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ "/assets/images/logos/favicon.svg" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/images/logos/favicon.png" | relative_url }}">
  <link rel="apple-touch-icon" href="{{ "/assets/images/logos/apple-touch-icon.png" | relative_url }}">
  <!-- Fonts -->
  <link rel="preload" href="{{ "/assets/fonts/inter-var.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ stylesheet }}" type="text/css">
    {% endfor %}
  {% endif %}
  {% seo %}
</head>
<body class="{% if page.layout %}{{ page.layout }}{% endif %} {% if page.url == '/' %}home{% endif %}">
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="skip-to-content">Skip to content</a>

  {% include header.html %}

  <main id="main-content" class="main-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
    {% endfor %}
  {% endif %}

  <!-- Schema.org structured data for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "logo": "{{ site.url }}{{ "/assets/images/logos/sentimark-logo.svg" | relative_url }}",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "",
        "contactType": "customer service",
        "email": "info@sentimark.com"
      },
      "sameAs": [
        "https://twitter.com/sentimark",
        "https://www.linkedin.com/company/sentimark",
        "https://github.com/sentimark"
      ]
    }
  </script>
</body>
</html>
