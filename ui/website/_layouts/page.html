---
layout: default
---
<section class="page-header">
  <div class="container">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</section>

<section class="page-content">
  <div class="container">
    {{ content }}
  </div>
</section>
