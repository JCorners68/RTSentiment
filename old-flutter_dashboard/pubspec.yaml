name: flutter_dashboard
description: Real-Time Sentiment Analysis Dashboard
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  http: ^0.13.5
  fl_chart: ^0.71.0
  json_annotation: ^4.8.1
  shared_preferences: ^2.1.1
  intl: ^0.20.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  json_serializable: ^6.6.2
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/